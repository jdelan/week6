<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Movie Posters</title>

    <style media="screen">
      input, button { font-size: 24px; padding: 6px; }
      #movie img {
        box-shadow: 15px 15px 15px #AAA;
        border: solid 1px #AAA;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">

      <h1>Movie Posters</h1>

      <form autocomplete="off">
        <input placeholder="Search by title..." type="text" name="title" value="" autofocus=true>
        <button>Search</button>
      </form>

      <div id="movie" class="mt-5">
        <img src="http://via.placeholder.com/300x450?text=Movie Poster">
      </div>
    </div>
    <script type="text/javascript" src="movies.js"> </script>
  </body>
</html>
